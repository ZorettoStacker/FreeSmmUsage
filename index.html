<!DOCTYPE html>
<html>
<head>
    <title>SMM Order Panel</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: Arial;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }
        .box {
            background: #020617;
            padding: 25px;
            width: 400px;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
        }
        button {
            background: #3b82f6;
            color: white;
            cursor: pointer;
        }
        pre {
            background: black;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>ðŸ”Ž Check Order Status</h2>
    <input id="orderId" value="1525" placeholder="Order ID">
    <button onclick="checkStatus()">Check Status</button>
    <pre id="statusResult"></pre>

    <hr>

    <h2>ðŸ›’ Place Order</h2>
    <input id="service" placeholder="Service ID">
    <input id="link" placeholder="Link">
    <input id="quantity" placeholder="Quantity">
    <button onclick="placeOrder()">Place Order</button>
    <pre id="orderResult"></pre>
</div>

<script>
async function checkStatus() {
    const orderId = document.getElementById("orderId").value;

    const res = await fetch("http://localhost:3000/api/order-status", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ orderId })
    });

    const data = await res.json();
    document.getElementById("statusResult").textContent =
        JSON.stringify(data, null, 2);
}

async function placeOrder() {
    const service = document.getElementById("service").value;
    const link = document.getElementById("link").value;
    const quantity = document.getElementById("quantity").value;

    const res = await fetch("http://localhost:3000/api/place-order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ service, link, quantity })
    });

    const data = await res.json();
    document.getElementById("orderResult").textContent =
        JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
